    <div class="registration-lay" id="registration-page">
        <div class="container">
            <div class="row">
                <div class="col-md-12 top-lay">
                    <h3 class="top-text">Quickly Register</h3>
                    <hr></hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12 form-lay">
                            <p>
                                <input type="name" placeholder="Enter your name" class="input-text" id="input-name" name="the-name" />
                            </p>
                            <p>
                                <input type="email" placeholder="Enter your email" class="input-text" id="input-email" name="the-email" />
                            </p>
                            <p>
                                <input type="phone" placeholder="Enter your phone" class="input-text" id="input-number" name="the-phone" />
                            </p>
                            <p>
                                <button class="input-button" id="input-button" onclick="onRegisterClick()">Submit</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="videos-lay" id="videos-page">
        <div class="container">
            <div class="row">
                <div class="col-md-12 top-lay">
                    <h3 class="top-text">Watch Videos</h3>
                    <hr></hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12 video-lay">
                            <video class="video" id="video">
                                <source src="video/video.mp4" type="video/mp4">
                                <source src="video/video.ogg" type="video/ogg">
                                <source src="video/video.webm" type="video/webm">
                                <source src="video/video.mov" type="video/mov">
                            </video>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 bottom-lay">
                    <button class="next-button" id="next-button">Next</button>
                    <hr></hr>
                </div>
            </div>
        </div>
    </div>

    <div id="output_dialog">
        <div id="dialog_content">
            <span>Thank you</span>
            <br>
            <span id="output_name"></span>
            <br>
            <span>Successfully Assigned</span>
            <br>
            <span>You Can now close this page.</span>
        </div>
    </div>
